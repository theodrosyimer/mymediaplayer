<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module"
            src="assets/js/index.js"></script>
    <title>My Media Player</title>
  </head>

  <body>

    <figure id="video-container"
            class="grid">
      <video id="video"
             controls
             preload="metadata"
             poster="assets/videos/how-to-google-it-like-a-senior-developer/poster.png">
        <source type="video/mp4"
                src="assets/videos/how-to-google-it-like-a-senior-developer/how-to-google-it-like-a-senior-developer.mp4" />
        <!-- <source type="video/webm"
                src="assets/videos/how-to-google-it-like-a-senior-developer.webm" />
        <source type="video/ogg"
                src="assets/videos/how-to-google-it-like-a-senior-developer.ogg" /> -->

        <!-- Offer download -->
        <a
           href="assets/videos/how-to-google-it-like-a-senior-developer/how-to-google-it-like-a-senior-developer.mp4">Download
          MP4</a>
      </video>

      <ul id="video-controls"
          class="controls grid">
        <ul id="sound-controls"
            class="sound-controls flex">
          <li>
            <button id="mute"
                    class="button">Mute/Unmute</button>
          </li>
          <li>
            <button id="volume-increment"
                    class="button">↑</button>
          </li>
          <li>
            <button id="volume-decrement"
                    class="button">↓</button>
          </li>
        </ul>

        <ul class="main-controls flex">
          <li>
            <button id="backward"
                    class="button">←</button>
          </li>
          <li>
            <button id="playpause"
                    class="button">Play/Pause</button>
          </li>
          <li>
            <button id="forward"
                    class="button">→</button>
          </li>
        </ul>

        <ul id="screen-controls"
            class="screen-controls">
          <li>
            <button id="fullscreen"
                    class="button">Fullscreen</button>
          </li>
        </ul>

        <li class="progress">
          <progress id="progress"
                    value="0"
                    min="0">
            <span id="progress-bar"></span>
          </progress>
        </li>

      </ul>

      <!-- <figcaption>
        &copy; Blender Foundation |
        <a href="http://mango.blender.org">mango.blender.org</a>
      </figcaption> -->

    </figure>

  </body>

</html>
